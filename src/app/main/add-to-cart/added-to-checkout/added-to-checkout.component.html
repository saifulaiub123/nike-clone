<div class="p-3 d-flex flex-column gap-3">
    <div class="d-flex justify-content-between align-items-center" style="height: 30px;">
        <h2 mat-dialog-title class="mb-1 m-0 px-0">Added to Bag</h2>
        <mat-icon (click)="closeDialog()">
            <span class="material-symbols-outlined">close</span>
        </mat-icon>
    </div>
    <mat-dialog-content class="d-flex gap-2 p-0">
        <div >
            <img src="../../../../assets/images/dunk.svg" alt="" style="height: 160px;">
        </div>
        <div>
            <p class="name" >{{selectedShoe.showInfo.nome}}</p>
            <p class="name" style="color: #CACACB; font-weight: 400;">{{selectedShoe.showInfo.categoria}}</p>
            <p class="name" style="color: #CACACB; font-weight: 400;">Size {{selectedShoe.size}}</p>
            <p class="name" style="font-weight: 400;"> {{selectedShoe.showInfo.prezzo | currency }}</p>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions class=" row d-flex gap-2 justify-content-between">
        <button class="btn btn-fav " style="width: 48%;" (click)="viewBag()">View Bag (2)</button>
     <button class="btn btn-add " style="width: 48%;" (click)="navigateToCheckout()">Checkout</button>
    </mat-dialog-actions>
</div>
